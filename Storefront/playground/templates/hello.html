{% load static %} 
<!DOCTYPE html>
<html lang="en">
<head>
     <title> Demo App </title>
     <link rel="stylesheet" src="/static/css/style.css"> 

     <script>
        function addToList() {
            var inputField = document.getElementById("inputField");
            var inputValue = inputField.value;

            if (inputValue !== "") {
                var list = document.getElementById("list");
                var listItem = document.createElement("li");
                listItem.textContent = inputValue;

                list.appendChild(listItem);
                inputField.value = "";
            }
        }
    </script>

     <script>
        function addRow(tableId) {
          var table = document.getElementById(tableId);
          var newRow = table.insertRow(-1);
          var newCell1 = newRow.insertCell(0);
          var newCell2 = newRow.insertCell(1);
          newCell1.innerHTML = table.rows[1].cells[0].innerHTML;
          newCell2.innerHTML = table.rows[1].cells[1].innerHTML;
        }
        
        function deleteRow(btn) {
          var row = btn.parentNode.parentNode;
          row.parentNode.removeChild(row);
        }
        
        function submitTable(tableId) {
          var table = document.getElementById(tableId);
          var data = [];
          for (var i = 1; i < table.rows.length; i++) {
            var input = table.rows[i].cells[0].getElementsByTagName('input')[0] || 
                        table.rows[i].cells[0].getElementsByTagName('select')[0];
            data.push(input.value);
          }
          console.log("Submitted data:", data);
          // Here you would typically send this data to a server
        }
        </script>
        
       
    
</head>


<style>body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    line-height: 1.6;
    color: #444;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    background-color: #e8f4f8;
}

h2 {
    color: #2c3e50;
    margin-bottom: 20px;
    text-align: center;
}

form {
    background-color: #ffffff;
    padding: 25px;
    margin-bottom: 30px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border: 1px solid #ddd;
}

/* Input styles */
input[type="text"], select, input[type="checkbox"] {
    width: 100%;
    padding: 10px;
    margin: 6px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="checkbox"] {
    width: auto;
    margin-right: 10px;
}

/* Button styles */
button {
    background-color: #5cb85c;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s;
    margin-top: 12px;
}

button:hover {
    background-color: #4cae4c;
}

table button {
    margin-top: 0;
}

/* Table styles */
table {
    border-collapse: collapse;
    width: 100%;
    margin-bottom: 20px;
    background-color: #ffffff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border: 1px solid #ddd;
}

th, td {
    padding: 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #5bc0de;
    color: white;
    font-weight: bold;
}

tr:hover {
    background-color: #f1f1f1;
}

/* List styles */
#list {
    list-style-type: none;
    padding: 0;
}

#list li {
    background-color: #ffffff;
    margin: 10px 0;
    padding: 15px;
    border-radius: 4px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

select[multiple] {
    height: 120px;
}

/* Responsive styles */
@media screen and (max-width: 600px) {
    table, th, td {
        font-size: 14px;
    }
    
    button {
        padding: 10px 15px;
        font-size: 14px;
    }
}
</style>
<body>

<h2>Constraint Table</h2>

<form id="inputForm">
    <label for="inputField">Initial State:</label>
    <input type="text" id="inputField">
    <button type="button" onclick="addToList()">Add to Inital States</button>
</form>
<form id="inputForm2">
    <label for="inputField1">Goal State:</label>
    <input type="text" id="inputField1">

</form>
<ul id="list"></ul>

<table id="textInputTable">

      <th>Name</th>

    </tr>
    <tr>

        <button onclick="addRow('textInputTable')">Add Row</button>

  </table>

        <button onclick="addRow('dropdownTable')">Add Row</button>
        <button onclick="deleteRow(this)">Delete Row</button>

    </tr>
  </table>
  

  <table id="dropdownTable1">
    <tr>

      <th>Actions</th>
    </tr>
    <tr>
      <td>
        <select name="state">
          <option value="man_isat_right">Man is at Right</option>
          <option value="wolf_isat_right">Wolf is at Right</option>
          <option value="chicken_isat_right">Chicken is at right</option>
          <option value="grain_isat_right">Grain is at right</option>
        </select>
      </td>
      <td>
        <button onclick="addRow('dropdownTable1')">Add Row</button>
        <button onclick="deleteRow(this)">Delete Row</button>
      </td>
    </tr>
  </table>
  

  <table id="dropdownTable2">
    <tr>
      <th>Facts</th>
      <th>Actions</th>
    </tr>
    <tr>
      <td>
        <select name="state">
          <option value="man_moves_all">Man moves all</option>
          <option value="2_can_move">2 can move</option>
          <option value="wolf_can_eat_chickeb">Wolf can eat Chicken</option>

        </select>
      </td>

      </td>
    </tr>
  </table>
  

  <table id="dropdownTable3">
    <tr>
      <th>Position</th>
      <th>Actions</th>
    </tr>
    <tr>
      <td>
        <select name="state">
          <option value="Discrete">Discrete</option>
          <option value="Range">Range</option>
          <option value="left">Left</option>
          <option value="right">Right</option>
        </select>
      </td>
      <td>
        <button onclick="addRow('dropdownTable3')">Add Row</button>
        <button onclick="deleteRow(this)">Delete Row</button>
      </td>
    </tr>
  </table>




  <table id="multiSelectTable">
    <tr>
      <th>Constraints</th>
      <th>Actions</th>
    </tr>
    <tr>
      <td>
        <select name="constraint" multiple>
          <option value="actor1_isat_pos1">Actor 1 at Position 1</option>
          <option value="notman_isat_pos1">Not man at Position 1</option>
          <option value="actor1_isat_pos1">Actor 2 at Position 1</option>
          <option value="actor1_can_eat_actor2">Actor 1 can eat Actor 2</option>
        </select>
      </td>
      <td>
        <button onclick="addRow('multiSelectTable')">Add Row</button>
        <button onclick="deleteRow(this)">Delete Row</button>
      </td>
    </tr>
  </table>

  <table id="checkboxTable">
    <tr>
      <th>Agree to Terms</th>
      <th>Actions</th>
    </tr>
    <tr>
      <td>
        <input type="checkbox" name="agree"> I agree to the terms and conditions
      </td>
      <td>
        <button onclick="addRow('checkboxTable')">Add Row</button>
        <button onclick="deleteRow(this)">Delete Row</button>
      </td>
    </tr>
  </table>
  <button onclick="submitTable('checkboxTable')">Submit</button>

  
  
  
</body>

  

</html>
