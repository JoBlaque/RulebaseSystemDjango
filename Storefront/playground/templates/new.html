<!DOCTYPE html>
<html lang="en">
<head>
    <title>Demo App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #444;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: url('https://t4.ftcdn.net/jpg/04/94/85/25/360_F_494852538_r8ylVApdAY0YuWYCkWIsg5pDZkboERYI.jpg') no-repeat center center fixed;
            background-size: cover; /* Ensure the background image covers the entire page */
        }

        h2 {
            color: #343a40;
            margin-bottom: 20px;
            text-align: center;
        }

        form, table {
            background-color: #ffffff;
            padding: 10px; /* Reduced padding */
            margin-bottom: 10px; /* Reduced margin */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }

        .bg-container {
            background-image: url('https://i.ytimg.com/vi/fx6nqgld-Zs/maxresdefault.jpg');
            background-size: cover; /* Ensure the entire image fits */
            background-repeat: no-repeat;
            background-position: center;
            padding: 20px; /* Adjusted padding */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
            margin-bottom: 20px;
            position: relative;
            height: 600px; /* Increased height */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align items to the top */
            align-items: center;
        }

        .bg-container form {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px; /* Reduced padding */
            border-radius: 8px;
            width: 80%; /* Reduced width */
        }

        #inputForm {
            margin-top: 200px; /* Move Initial State down */
        }

        #goalForm {
            margin-top: 50px; /* Maintain the same space */
        }

        input[type="text"], select, input[type="checkbox"] {
            width: 100%;
            padding: 5px; /* Reduced padding */
            margin: 6px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 5px 10px; /* Reduced padding */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px; /* Reduced font size */
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        table button {
            margin-top: 0;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px; /* Reduced padding */
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #6c757d;
            color: white;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        #list {
            list-style-type: none;
            padding: 0;
        }

        #list li {
            background-color: #ffffff;
            margin: 10px 0;
            padding: 15px;
            border-radius: 4px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        select[multiple] {
            height: 120px;
        }

        @media screen and (max-width: 600px) {
            table, th, td {
                font-size: 14px;
            }

            button {
                padding: 10px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<h2>Constraint Table</h2>

<div class="bg-container">
    <form id="inputForm">
        <label for="inputField">Initial State:</label>
        <input type="text" id="inputField">
        <button type="button" class="btn btn-primary" onclick="addToList()">Add to Initial States</button>
    </form>
    <form id="goalForm">
        <label for="inputField1">Goal State:</label>
        <input type="text" id="inputField1">
        <button type="button" class="btn btn-primary" onclick="addToList()">Add to Goals</button>
    </form>
</div>
<ul id="list"></ul>

<table id="textInputTable">
    <tr>
        <th>Name</th>
        <th>Actions</th>
    </tr>
    <tr>
        <td><input type="text" name="name"></td>
        <td>
            <button class="btn btn-primary" onclick="addRow('textInputTable')">Add Row</button>
            <button class="btn btn-danger" onclick="deleteRow(this)">Delete Row</button>
        </td>
    </tr>
</table>

<table id="dropdownTable">
    <tr>
        <th>Initial State</th>
        <th>Actions</th>
    </tr>
    <tr>
        <td>
            <select name="state">
                <option value="man_isat_left">Man is at Left</option>
                <option value="wolf_isat_left">Wolf is at Left</option>
                <option value="chicken_isat_left">Chicken is at Left</option>
                <option value="grain_isat_left">Grain is at Left</option>
            </select>
        </td>
        <td>
            <button class="btn btn-primary" onclick="addRow('dropdownTable')">Add Row</button>
            <button class="btn btn-danger" onclick="deleteRow(this)">Delete Row</button>
        </td>
    </tr>
</table>

<table id="dropdownTable1">
    <tr>
        <th>Goal State</th>
        <th>Actions</th>
    </tr>
    <tr>
        <td>
            <select name="state">
                <option value="man_isat_right">Man is at Right</option>
                <option value="wolf_isat_right">Wolf is at Right</option>
                <option value="chicken_isat_right">Chicken is at right</option>
                <option value="grain_isat_right">Grain is at right</option>
            </select>
        </td>
        <td>
            <button class="btn btn-primary" onclick="addRow('dropdownTable1')">Add Row</button>
            <button class="btn btn-danger" onclick="deleteRow(this)">Delete Row</button>
        </td>
    </tr>
</table>

<table id="dropdownTable2">
    <tr>
        <th>Facts</th>
        <th>Actions</th>
    </tr>
    <tr>
        <td>
            <select name="state">
                <option value="man_moves_all">Man moves all</option>
                <option value="2_can_move">2 can move</option>
                <option value="wolf_can_eat_chickeb">Wolf can eat Chicken</option>
                <option value="chicken_can_eat_grain">Chicken can eat grain</option>
            </select>
        </td>
        <td>
            <button class="btn btn-primary" onclick="addRow('dropdownTable2')">Add Row</button>
            <button class="btn btn-danger" onclick="deleteRow(this)">Delete Row</button>
        </td>
    </tr>
</table>

<table id="dropdownTable3">
    <tr>
        <th>Position</th>
        <th>Actions</th>
    </tr>
    <tr>
        <td>
            <select name="state">
                <option value="Discrete">Discrete</option>
                <option value="Range">Range</option>
                <option value="left">Left</option>
                <option value="right">Right</option>
            </select>
        </td>
        <td>
            <button class="btn btn-primary" onclick="addRow('dropdownTable3')">Add Row</button>
            <button class="btn btn-danger" onclick="deleteRow(this)">Delete Row</button>
        </td>
    </tr>
</table>

<table id="multiSelectTable">
    <tr>
        <th>Constraints</th>
        <th>Actions</th>
    </tr>
    <tr>
        <td>
            <select name="constraint" multiple>
                <option value="actor1_isat_pos1">Actor 1 at Position 1</option>
                <option value="notman_isat_pos1">Not man at Position 1</option>
                <option value="actor1_isat_pos1">Actor 2 at Position 1</option>
                <option value="actor1_can_eat_actor2">Actor 1 can eat Actor 2</option>
            </select>
        </td>
        <td>
            <button class="btn btn-primary" onclick="addRow('multiSelectTable')">Add Row</button>
            <button class="btn btn-danger" onclick="deleteRow(this)">Delete Row</button>
        </td>
    </tr>
</table>

<table id="checkboxTable">
    <tr>
        <th>Agree to Terms</th>
        <th>Actions</th>
    </tr>
    <tr>
        <td>
            <input type="checkbox" name="agree"> I agree to the terms and conditions
        </td>
        <td>
            <button class="btn btn-primary" onclick="addRow('checkboxTable')">Add Row</button>
            <button class="btn btn-danger" onclick="deleteRow(this)">Delete Row</button>
        </td>
    </tr>
</table>
<button class="btn btn-success" onclick="submitTable('checkboxTable')">Submit</button>

<script>
    function addToList() {
        var inputField = document.getElementById("inputField");
        var inputValue = inputField.value;

        if (inputValue !== "") {
            var list = document.getElementById("list");
            var listItem = document.createElement("li");
            listItem.textContent = inputValue;

            list.appendChild(listItem);
            inputField.value = "";
        }
    }

    function addRow(tableId) {
        var table = document.getElementById(tableId);
        var newRow = table.insertRow(-1);
        var newCell1 = newRow.insertCell(0);
        var newCell2 = newRow.insertCell(1);
        newCell1.innerHTML = table.rows[1].cells[0].innerHTML;
        newCell2.innerHTML = table.rows[1].cells[1].innerHTML;
    }

    function deleteRow(btn) {
        var row = btn.parentNode.parentNode;
        row.parentNode.removeChild(row);
    }

    function submitTable(tableId) {
        var table = document.getElementById(tableId);
        var data = [];
        for (var i = 1; i < table.rows.length; i++) {
            var input = table.rows[i].cells[0].getElementsByTagName('input')[0] ||
                        table.rows[i].cells[0].getElementsByTagName('select')[0];
            data.push(input.value);
        }
        console.log("Submitted data:", data);
        // Here you would typically send this data to a server
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

</body>
</html>
